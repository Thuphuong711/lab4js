<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/store.js" ></script>
</head>

<body style="display: flex; justify-content: center; align-items: center;  margin: 0;">
    <form style="display: flex; flex-direction: column; align-items: center; margin: 20px;"  onsubmit="store(event)">
        <div class="sb-3">
            <label for="term" class="form-label">Word</label>
            <input type="search" required class="form-control" id="term" style="width: 200px;">
        </div>
        
        <div class="sb-3" style="display: flex; flex-direction: column; margin-top: 16px;">
            <label for="definition" class="form-label">Definition</label>
            <textarea name="definition" required id="definition" class="form-control" style="width: 200px; height: 100px;"></textarea>
        </div>
        
        <button style="margin-top: 16px;" type="submit" class="btn btn-primary" >Submit</button>
        <div style="margin-top: 16px;" id="requestNum"></div>
        <div style="margin-top: 16px;" id="entriesNum"></div>
    </form>
</body>
    
    
      


</html>
