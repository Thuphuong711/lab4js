<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/search.js" ></script>
</head>

<body>
    <form style="margin: 20px; display: flex; flex-direction: column; align-items: center;" onsubmit="search(event)">
        <div class="sb-3">
            <label for="term" class="form-label">Search Input</label>
            <input type="text" required class="form-control" id="term" style="width: 200px;">
        </div>
        
        <button style="margin-top: 16px;" type="submit" class="btn btn-primary">Search</button>

        <div style="margin-top: 16px;" id="word"></div>
        <div style="margin-top: 16px;" id="definition"></div>
        <div style="margin-top: 16px;" id="requestNum"></div>
        <div style="margin-top: 16px;" id="entriesNum"></div>
    </form>    
</body>


</html>
